<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../libs/angular.js"></script>
    <script src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <div ng-controller="myController">
        <label>
            Rows : <input type="number" step="1" min="0" max="40" ng-model="rowLimit"/>
        </label>
        <br /><br />
        <label>
            Search for : <input type="text" placeholder="Search employees" ng-model="searchName.login"/>
        </label>
        <br /><br />
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Node id</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in data.users_data | limitTo:rowLimit | orderBy: 'login' | filter: searchName">
                    <td>{{person.id}}</td>
                    <td>{{person.login}}</td>
                    <td>{{person.node_id}}</td>
            </tbody>

        </table>
    </div>
</body>
</html>
